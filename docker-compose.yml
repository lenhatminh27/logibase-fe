version: "3.8"

services:
  logibase:
    image: logibase
    container_name: logibase
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
    ports:
      - 8080:8080
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/management/health" ]
      interval: 5s
      timeout: 5s
      retries: 40
    networks:
      - default

  webapp:
    image: webapp
    container_name: webapp
    volumes:
      - build_data:/app/dist
    command: sh -c "echo Build complete"
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - logibase
      - webapp
    volumes:
      - build_data:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - default

volumes:
  build_data:
    driver: local
    driver_opts:
      type: none
      device: /root/logibase-fe-build
      o: bind

networks:
  default:
    name: logibase-net



