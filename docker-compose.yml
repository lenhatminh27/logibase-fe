version: "3.8"

services:
  logibase:
    image: logibase
    container_name: logibase
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
    ports:
      - 8080:8080
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/management/health" ]
      interval: 5s
      timeout: 5s
      retries: 40
    networks:
      - app-network

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapp
    depends_on:
      - logibase
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  default:
    name: app-network



